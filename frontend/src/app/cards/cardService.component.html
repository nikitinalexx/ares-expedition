<div class="app-container">
  <div class="list-container">
    <ul class="myUL">

      <!--1-->
      <li *ngFor="let card of getProjectCards(); let i = index"
          class="filterDiv automated buildingTag jovianTag standard reqs display" data-oxygen="5">
        <div [ngClass]="getBackgroundColorClass(card)" class="title">{{ card.name }}</div>
        <div class="price"> {{card.price}}</div>

        <div *ngIf="card.tags[0]" [ngClass]="getTagClasses(card, 0)" class="tag tag1 tag-building "></div>
        <div *ngIf="card.tags[1]" [ngClass]="getTagClasses(card, 1)" class="tag tag2 tag-building "></div>
        <div *ngIf="card.tags[2]" [ngClass]="getTagClasses(card, 2)" class="tag tag3 tag-building "></div>

        <div class="number">#{{getFormattedId(card)}}</div>
        <div class="content ">

          <div *ngIf="hasAmplifyGlobalRequirements(card)">
            <div class="tile globals-box">Temperature Oxygen</div>
            : +/- 1 Color
          </div>

          <div *ngIf="card.winPoints" class="points points-big">{{ card.winPoints }}</div>
          <div class="description ">
            {{ card.description }}
          </div>
        </div>
      </li>

    </ul>
  </div>
</div>
