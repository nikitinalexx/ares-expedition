<div class="filterDiv display phase-size phase-{{phase}}" [ngClass]="selected ? 'clicked-card': ''">

  <div class="{{phaseBelowOrEqual3(phase) ? 'text-white' : 'text-black'}} phase-{{phase[0]}}-description">
    {{phaseDescription(phase[0])}}
  </div>

  <div *ngIf="phase.length === 1 && !(phase === '1' && firstPhaseNoBonusByDetriment())" class="{{phaseBelowOrEqual3(phase) ? 'text-white' : 'text-black'}}
              {{phaseEqual3(phase) && player.phaseCards[2] === 2 ? 'phase-3-bonus-description' : 'phase-bonus-description'}}
              {{player.phaseCards[parseInt(phase) - 1] !== 0 ? 'upgraded-phase-bonus' : ''}}">
    Bonus: {{phaseBonusDescription(phase)}}
  </div>

</div>
