<div class="bg-danger mt-2 p-2 text-center text-white"
     *ngIf="errorMessage != null">
  {{errorMessage}}
</div>

<h1>Pick turn</h1>

<!-- Form starts -->
<form [formGroup]="parentForm" (submit)="submitForm(parentForm)" novalidate>

  <div *ngIf="buildBlueRedProjectTurn()" class="form-check">
    <input id="blueRedProject" (click)="onValueClick()" type="radio" class="form-check-input" value="blueRedProject" formControlName="turn" [checked]="this.parentForm.value?.turn === 'blueRedProject'">
    <label class="custom-control-label text-white" for="blueRedProject">Build blue/red project</label>

    <div *ngIf="parentForm.value?.turn === 'blueRedProject'" class="card-container">
      <ul class="myUL">
        <li *ngFor="let card of getBlueRedPlayerHand();" (click)="clickProjectToBuild(card)" [ngClass]="selectedProjectToBuildClass(card)" class="filterDiv automated display">
          <app-card-template [card]="card" [game]="game"></app-card-template>
        </li>
      </ul>

      <div class="form-group" *ngIf="selectedProject">
        <div class="form-row">
          <div class="col-sm-1">
            <label for="mcInput" class="text-white">Mc</label>
            <input type="number" class="form-control form-control-sm" id="mcInput" formControlName="mcPrice">
          </div>
        </div>

        <div class="form-row" *ngIf="anaerobicMicroorganismsCardAction()">
          <div class="col-sm-1">
            <label for="anaerobicMicroorganisms" class="text-white">Anaerobic Microorganisms</label>
            <input type="checkbox" (change)="anaerobicMicroorganismsClicked($event)" class="custom-control-input" id="anaerobicMicroorganisms" formControlName="anaerobicMicroorganisms">
          </div>
        </div>

        <div *ngIf="marsUniversityEffect()" class="card-container">
          <h1 class="text-white">Mars University Discard Cards: </h1>

          <ul class="myUL">
            <li *ngFor="let card of getPlayerHandWithoutSelectedCard();" (click)="clickProjectToDiscard(card)"
                [ngClass]="selectedProjectToDiscardClass(card)" class="filterDiv automated display">
              <app-card-template [card]="card" [game]="game"></app-card-template>
            </li>
          </ul>

          <label for="marsUniversityDiscardLess" class="text-white">Discard fewer cards</label>
          <input type="checkbox" class="custom-control-input" id="marsUniversityDiscardLess" formControlName="marsUniversityDiscardLess">

        </div>

      </div>
    </div>
  </div>

  <div *ngIf="sellCardsTurn()" class="form-check">
    <app-sell-cards [game]="game" [parentForm]="parentForm"></app-sell-cards>
  </div>

  <div *ngIf="skipTurn()" class="form-check">
    <input id="skipTurn" (click)="onValueClick()" type="radio" class="form-check-input" value="skipTurn" formControlName="turn" required [checked]="this.parentForm.value?.turn === 'skipTurn'">
    <label class="custom-control-label text-white" for="skipTurn">Skip turn</label>
  </div>

  <div *ngIf="discardCardsTurn()" class="form-check">
    <input id="discardCards" (click)="onValueClick()" type="radio" class="form-check-input" value="discardCards" formControlName="turn" [checked]="this.parentForm.value?.turn === 'discardCards'">
    <label class="custom-control-label text-white" for="discardCards">Discard {{game.player.nextTurn.size }} cards</label>

    <div *ngIf="parentForm.value?.turn === 'discardCards'" class="card-container">
      <ul class="myUL">
        <li *ngFor="let card of getDiscardCards();" (click)="clickProjectToDiscard(card)" [ngClass]="selectedProjectToDiscardClass(card)" class="filterDiv automated display">
          <app-card-template [card]="card" [game]="game"></app-card-template>
        </li>
      </ul>
    </div>

  </div>

  <div *ngIf="isSubmitted && parentForm.invalid">
    <p>Please select either value</p>
  </div>
  <!-- Submit Button -->
  <button type="submit" class="btn btn-danger btn-lg btn-block">Select turn</button>
</form><!-- Form ends -->
