<div class="bg-danger mt-2 p-2 text-center text-white"
     *ngIf="errorMessage != null">
  {{errorMessage}}
</div>

<h1 class="text-white">Research phase turn</h1>

<!-- Form starts -->
<form [formGroup]="parentForm" (submit)="submitForm(parentForm)" novalidate>

  <div *ngIf="discardCardsTurn()" class="form-check">
    <input id="discardCards" type="radio" class="form-check-input" value="discardCards"
           formControlName="turn" [checked]="true">
    <label class="custom-control-label text-white" for="discardCards">
      Take {{this.game.player.nextTurn.cards.length - this.game.player.nextTurn.size}} cards
    </label>

    <div *ngIf="parentForm.value?.turn === 'discardCards'" class="card-container">
      <ul class="myUL">
        <li *ngFor="let card of getDiscardCards();" (click)="clickProjectToSelect(card)"
            [ngClass]="selectedProjectToSelectClass(card)" class="filterDiv automated display">
          <app-card-template [card]="card" [game]="game"></app-card-template>
        </li>
      </ul>
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-danger btn-lg btn-block">Select turn</button>
</form><!-- Form ends -->
